apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.20.0 (f3d54d784)
  labels:
    io.kompose.service: back
  name: back
spec:
  selector:
    matchLabels:
      io.kompose.service: back
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.20.0 (f3d54d784)
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: back
    spec:
      containers:
      - image: dinarakineyeva/quotes-back:v2
        name: api
        ports:
        - containerPort: 3000
        env:
        - name: SQLALCHEMY_DATABASE_URI
          valueFrom:
              secretKeyRef: 
                name: back-secret
                key: SQLALCHEMY_DATABASE_URI
        resources: {}
      restartPolicy: Always
status: {}

